stages:
  - build

build_debug_release:
  stage: build
  image: mingc/android-build-box

  script:
    - flutter build apk
    - flutter build apk --release
    - mkdir output
    - mv "build/app/outputs/apk/release/app-release.apk" output/taxiye-passenger-release.apk
    - mv "build/app/outputs/apk/release/app-debug.apk" output/taxiye-passenger-debug.apk

  artifacts:
    paths:
      - output

  only:
    - develop
